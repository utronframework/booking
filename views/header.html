<!DOCTYPE html>

<html>
  <head>
    <title>{{.title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/main.css">
    {{range .moreStyles}}
      <link rel="stylesheet" type="text/css" href="/static/{{.}}">
    {{end}}
    <script src="/static/js/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/sessvars.js" type="text/javascript" charset="utf-8"></script>
    {{range .moreScripts}}
      <script src="/static/{{.}}" type="text/javascript" charset="utf-8"></script>
    {{end}}
  </head>
  <body>

    <div id="header">
      <h1>revel framework booking demo</h1>
      {{if .user}}
        <div id="options">
          Connected as {{.user.Username}}
          |
          <a href="/hotels">Search</a>
          |
          <a href="/settings">Settings</a>
          |
          <a href="/logout">Logout</a>
        </div>
      {{end}}
    </div>

    <div id="content">
      {{if .flash.error}}
        <p class="fError">
          <strong>{{.flash.error}}</strong>
        </p>
      {{end}}
      {{if .flash.success}}
        <p class="fSuccess">
          <strong>{{.flash.success}}</strong>
        </p>
      {{end}}
